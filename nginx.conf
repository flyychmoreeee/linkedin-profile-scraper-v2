# Nginx Configuration untuk LinkedIn Scraper
# Copy ke: /etc/nginx/sites-available/linkedin-scraper
# Kemudian: sudo ln -s /etc/nginx/sites-available/linkedin-scraper /etc/nginx/sites-enabled/
# Reload: sudo systemctl reload nginx

upstream linkedin_scraper {
    server localhost:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    
    # Ganti dengan domain Anda
    server_name your-domain.com www.your-domain.com;
    
    # Redirect HTTP ke HTTPS (uncomment setelah setup SSL)
    # return 301 https://$server_name$request_uri;
    
    # Logs
    access_log /var/log/nginx/linkedin-scraper-access.log;
    error_log /var/log/nginx/linkedin-scraper-error.log;
    
    # Client upload size limit
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://linkedin_scraper;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://linkedin_scraper/docs;
        access_log off;
    }
}

