services:
  linkedin-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin-profile-scraper-api
    ports:
      - "8000:8000"
    environment:
      - LINKEDIN_LI_AT=${LINKEDIN_LI_AT}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - scraper-network
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  scraper-network:
    driver: bridge
